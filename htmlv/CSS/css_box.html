<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box</title>
    <style>
        p {
             border: 5px solid seagreen;
             padding: 10px;
             margin: 30px;
          }

        div {
               width: 320px;
               border: 5px solid rebeccapurple;
               padding: 10px;
               margin: 30px;
            }  
    </style>
</head>

<body>
     <p>CSS Box example.</p>
   <div>
     <p>This a Box.</p>
   </div>
</body>

</html>
