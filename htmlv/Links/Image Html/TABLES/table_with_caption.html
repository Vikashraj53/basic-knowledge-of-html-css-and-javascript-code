<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table with caption</title>

    <style>

        table, th, td {
                        border: 3px solid blue;
                        border-collapse: collapse;
                      }

               th, th {
                        padding: 5px;
                        text-align: left;
                      }        

    </style>

</head>
<body>
    
   <table style="width: 50%;">
     
    <caption>Capital</caption>

      <tr>
        <th>Country</th>
        <th>Capital</th>
      </tr>

      <tr>
        <td>India</td>
        <td>New Delhi</td>
      </tr>

      <tr>
        <td>Germany</td>
        <td>Berlin</td>
      </tr>

      <tr>
        <td>New Zealand</td>
        <td>Wellington</td>
      </tr>

   </table>

</body>
</html>
