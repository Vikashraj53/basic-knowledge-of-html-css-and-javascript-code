<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of Table</title>

    <style>

        table, th, td {
                        border: 3px solid blue;
                        padding: 5px;
                      }

        table {
                border-spacing: 5px;
              }              

    </style>

</head>
<body>
    
   <table style="width: 50%;">
      <tr>
        <th>Country</th>
        <th>Capital</th>
      </tr>

      <tr>
        <td>India</td>
        <td>New Delhi</td>
      </tr>

      <tr>
        <td>Germany</td>
        <td>Berlin</td>
      </tr>

      <tr>
        <td>New Zealand</td>
        <td>Wellington</td>
      </tr>

   </table>

   <p>Border-spacing is set to 5px.</p>

</body>
</html>
