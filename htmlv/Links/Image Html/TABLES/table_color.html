<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table color</title>

    <style>
        table {
                width: 50%;
              }

        table, th, td {
                        border: 1px solid blue;
                      }
                      
               th {
                    background-color: aquamarine;
                    color: rgb(240, 10, 10);
                  }
                                                   
    </style> 

</head>
<body>
    
   <table id="t01">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>

      <tr>
        <td>jack</td>
        <td>jck</td>
      </tr> 

      <tr>
        <td>Eve</td>
        <td>Adam</td>
      </tr> 

      <tr>
        <td>John</td>
        <td>wee</td>
      </tr> 

   </table>

</body>
</html>
