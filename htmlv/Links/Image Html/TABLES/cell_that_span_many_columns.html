<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cell that span many columns</title>

    <style>

        table, th, td {
                         border: 2px solid blue;
                         border-collapse: collapse;
                      }

               th, td {
                        padding: 5px;
                        text-align: left;
                      }       

    </style>

</head>
<body>
    
   <h2>Cell that spans two columns:</h2>

    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>

        <tr>
            <td>xyz</td>
            <td>044 67 154</td>
            <td>91 72 455</td>
        </tr>
    </table>

</body>
</html>
