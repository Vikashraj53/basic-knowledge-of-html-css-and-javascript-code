<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered type attribute</title>
</head>
<body>
    <h4>Square attribute example</h4>
     <ul type="square">
        <li>Tiger</li>
        <li>Lion</li>
     </ul>

     <h4>Disc attribute example</h4>
     <ul type="disc">
        <li>Tiger</li>
        <li>Lion</li>
     </ul>

     <h4>Square attribute example</h4>
     <ul type="circle">
        <li>Tiger</li>
        <li>Lion</li>
     </ul>

     <h4>Square attribute example</h4>
     <ul type="none">
        <li>Tiger</li>
        <li>Lion</li>
     </ul>


</body>
</html>
