<!DOCTYPE html>
<html lang="en">
<head>
    <title>Horizontal list</title>
    <style>
        ul#list li {
                     display: inline;
                   }
    </style>

</head>
<body>
    
 <h2>Horizontal List</h2>

 <ul id="list">
    <li>Tiger</li>
    <li>Cheetah</li>
    <li>Jaguar</li>
    <li>lion</li>
 </ul> 

</body>
</html>
