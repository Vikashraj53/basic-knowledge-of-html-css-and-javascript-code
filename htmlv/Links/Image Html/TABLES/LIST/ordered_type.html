<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered Type Attribute</title>
</head>
<body>
    <h4>Default Numerals</h4>
    <ol type="1">
        <li>Tiger</li>
        <li>Lion</li>
    </ol>

    <h4>Upper-Case Numerals</h4>
    <ol type="I">
        <li>Tiger</li>
        <li>Lion</li>
    </ol>

    <h4>Lower-Case Numerals</h4>
    <ol type="i">
        <li>Tiger</li>
        <li>Lion</li>
    </ol>

    <h4>Lower-Case Letters</h4>
    <ol type="a">
        <li>Tiger</li>
        <li>Lion</li>
    </ol>

    <h4>Upper-Case Letters</h4>
    <ol type="A">
        <li>Tiger</li>
        <li>Lion</li>
    </ol>

</body>
</html>
