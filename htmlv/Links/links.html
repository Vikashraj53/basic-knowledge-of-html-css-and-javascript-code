<!DOCTYPE html>
<html lang="en">
<head>
    <title>HyperLink Example</title>
    
    <style>
        a {
            margin: 160px;
            padding: 15px;
            background-color: aquamarine;
            border: 4px solid blue;
            text-decoration: none;
            border-radius: 99%;
          }
    </style>

</head>
<body>

    <h1>Target Attribute</h1>

    <p>Click to this link</p>

    <a href="https://yeekox.com" target="_blank">yeekox - blank</a>   <br><br><br><br>
    <a href="https://yeekox.com" target="_self">yeekox - self</a>    <br><br><br><br>
    <a href="https://yeekox.com" target="_parent">yeekox - parent</a>  <br><br><br><br> 
    <a href="https://yeekox.com" target="_top">yeekox - top</a>     <br><br><br><br>
    <a href="https://yeekox.com" target="_targetframe">yeekox - targetframe</a>   <br><br><br><br>
    
    
</body>
</html>
