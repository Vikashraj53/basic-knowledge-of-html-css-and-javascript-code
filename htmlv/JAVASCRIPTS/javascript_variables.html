<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, L, M, N, O are Variables.</p>

    <p id="sample"></p>

    <script>

       var L = 4;
       var M = 6;
       var N = L + M;
       var O = L * M;
       document.getElementById("sample").innerHTML = O;

    </script>

    <p>
        you can declare many variables in one statement,
        Start the statement with var and separate the variables by comma.  
    </p> 

    <p id="sample 1"></p>

    <script>

        var Animal = "Tiger", weight = 200;
        document.getElementById("sample 1").innerHTML = Animal + " weight is "
        + weight + " kg ";

    </script>

</body>
</html>
