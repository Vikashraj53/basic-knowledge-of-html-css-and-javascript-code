<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Handlers</title>

    <script type="text/javascript">
      function EventHandler() {
                            alert("Event Handler Example.")
                          }
    </script>

</head>
<body>
     <p onmouseover="EventHandler();">

        Bring your mouse here to see the alert message.

     </p>

</body>
</html>
