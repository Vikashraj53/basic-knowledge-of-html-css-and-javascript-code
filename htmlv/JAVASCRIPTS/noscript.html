<!DOCTYPE html>
<html lang="en">
<head>
    <title>Noscript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Noscript Tag!";
    </script>

    <noscript>
        Sorry, your browser does not support JavaScript!
    </noscript>

    <p>
        A browser without support for JavaScript will show
        the text written inside the noscript element.
    </p>

</body>
</html>
